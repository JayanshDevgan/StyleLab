<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin-bottom: 0.75rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .assistant {
      align-self: flex-start;
      background: #374151;
      color: #d1d5db;
      border-bottom-left-radius: 0;
    }
    form {
      display: flex;
      padding: 0.75rem;
      background: #1f2937;
    }
    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #374151;
      color: #e5e7eb;
      font-size: 1rem;
    }
    input:focus {
      outline: 2px solid #2563eb;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1.25rem;
      border: none;
      border-radius: 0.5rem;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main id="chat"></main>

  <form id="ask" autocomplete="off">
    <input id="prompt" placeholder="Ask Geminiâ€¦" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("ask");
    const promptEl = document.getElementById("prompt");
    const sendBtn = form.querySelector("button");

    let history = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = promptEl.value.trim();
      if (!q) return;
      promptEl.value = "";
      push("user", q);
      history.push({ role: "user", content: q });
      sendBtn.disabled = true;

      const resp = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: history }),
      });

      let assistantMsg = { role: "assistant", content: "" };
      history.push(assistantMsg);
      const placeholder = push("assistant", "");

      const reader = resp.body.getReader();
      const decoder = new TextDecoder("utf-8");

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        chunk.trim().split("\n\n").forEach((line) => {
          if (!line.startsWith("data:")) return;
          const json = JSON.parse(line.replace(/^data:\s*/, ""));
          const token = json.token;
          if (token) {
            assistantMsg.content += token;
            placeholder.textContent = assistantMsg.content;
            scrollBottom();
          }
        });
      }
      sendBtn.disabled = false;
      scrollBottom();
    });

    function push(role, text) {
      const div = document.createElement("div");
      div.className = `bubble ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      scrollBottom();
      return div;
    }

    function scrollBottom() {
      chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
    }
  </script>
</body>
</html>
